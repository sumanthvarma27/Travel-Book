[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
  ".git",
  ".venv",
  "node_modules",
  "dist",
  "build",

  # --- Add these (fix CI linting venv/site-packages) ---
  "backend/.venv312",
  "backend/**/site-packages",
  "backend/**/__pycache__",
]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = ["E501"]
