name: Build and Push Images

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push API image (if Dockerfile present)
        if: hashFiles('services/api/Dockerfile') != ''
        uses: docker/build-push-action@v5
        with:
          context: ./services/api
          push: true
          tags: ghcr.io/${{ github.repository }}/api:latest
      - name: Build and push Orchestrator image (if Dockerfile present)
        if: hashFiles('services/orchestrator/Dockerfile') != ''
        uses: docker/build-push-action@v5
        with:
          context: ./services/orchestrator
          push: true
          tags: ghcr.io/${{ github.repository }}/orchestrator:latest
