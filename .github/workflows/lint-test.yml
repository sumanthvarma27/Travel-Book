name: Lint and Test

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python lint tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy
      - name: Ruff
        run: ruff check .
      - name: Black
        run: black --check .
      - name: MyPy
        run: mypy .

  node-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Lint Web (if present)
        if: hashFiles('apps/web/package.json') != ''
        run: |
          cd apps/web
          npm install
          npm run lint
      - name: Lint Mobile (if present)
        if: hashFiles('apps/mobile/package.json') != ''
        run: |
          cd apps/mobile
          npm install
          npm run lint
